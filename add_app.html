<h1>اضافة تطبيق</h1>

<form id="appForm">
  <label>اسم التطبيق:</label>
  <input type="text" id="appName">
  <div id="nameError" class="error"></div>

  <label>الشركة المصنعة:</label>
  <input type="text" id="manufacturer">
  <div id="manError" class="error"></div>

  <label>الموقع الإلكتروني :</label>
  <input type="url" id="website">
  <div id="urlError" class="error"></div>

  <label>هل هو مجاني؟</label>
  <input type="radio" name="free" value="نعم"> نعم
  <input type="radio" name="free" value="لا"> لا

  <label>مجال الاستخدام:</label>
  <select id="category">
    <option value="">--اختر--</option>
    <option>المساعدة الشخصية</option>
    <option>إنشاء الصور</option>
    <option>التدقيق اللغوي</option>
  </select>

  <label>وصف قصير:</label>
  <textarea id="description"></textarea>

  <br>
  <button type="submit" id="submit">إرسال</button>
  <button type="reset" id="reset">إعادة تعيين</button>
</form>
</body>
</html>
